<div>
  <div class="modal-dialog" tabindex="2" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new waypoint</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="closeModal()">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="container">
            <div class="row">
              <div class="col-5">
                <label>Search for a state:</label>
                <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model"
                       [ngbTypeahead]="search"/>
              </div>
              <div class="col-1">

              </div>
              <div class="col-3">
                <label>Latitude:</label>
                <input id="lat" type="number" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"/>
              </div>
              <div class="col-3">
                <label>Lang:</label>
                <input id="lng" type="number" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"/>
              </div>
            </div>
          </div>
        </form>
        <pre>Model: {{ model | json }}</pre>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>

        </div>
      </div>
    </div>
  </div>
</div>
