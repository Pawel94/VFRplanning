<ng-container *transloco="let t">
  <button class="btn btn-dark vertical-button tw-bg-neutral-500/80 tw-hover:tw-bg-black-600 " type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="bi bi-airplane-engines"></i> {{ t('route.details') }}
  </button>

  <div class="offcanvas offcanvas-start text-bg-dark" data-bs-scroll="true" tabindex="-2" id="offcanvasWithBothOptions"
       aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel"> {{ t('route.title') }}</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p *ngIf="actualRoute.listOfWaypoints.length===0">{{ t('route.info') }}</p>

      <vfr-route-details [waypoints$]="route$"
                         (removedWaypoint)="removeMarkerFromRoute($event)"
                         (updatedWaypoint)="updateMarker($event)"
                         data-bs-dismiss="offcanvas">
      </vfr-route-details>
    </div>
    <div class="container">
      <div class="row p-2">

      <span class="border border-info">

      </span>
        <div class="row p-2">
          <div class="col-7 text-center">
            <button class="btn btn-outline-primary tw-rounded-full  hover:tw-bg-blue-800 tw-shadow-lg tw-shadow-blue-500/20"
                    data-bs-dismiss="offcanvas" [routerLink]="['/', 'summary']"> <i class="bi bi-plus-circle-dotted"></i>
              {{ t('route.fly') }}
            </button>
          </div>
          <div class="col text-end">
            <button type="button" class="btn btn-outline-danger tw-rounded-full  hover:tw-bg-rose-800 tw-shadow-lg tw-shadow-rose-500/20" data-bs-dismiss="offcanvas"
                    (click)="clearAllPoints()">  <i class="bi bi-trash-fill"></i>  {{ t('route.clearAll') }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
