<div>
  <div tabindex="-1" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new waypoint</h5>
        <button type="button" class="btn close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <vfr-search-form [editedWaypoint]="updateMarker"
                         [typeOfForm]="type"
                         (dataFromForm)="addNewWaypoint($event)"
                         (resultOfEditedWaypoint)="editWaypoint($event)">
        </vfr-search-form>
      </div>
    </div>
  </div>
</div>
